<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Booking</title>
    <link rel="stylesheet" href="../static/css/checkout.css">
</head>
<body>
    <div class="turf-name">Turf Name</div>
    <div class="dates">Dates</div>
    <div class="slots">
        <button class="slot-btn">Morning</button>
        <button class="slot-btn">Afternoon</button>
        <button class="slot-btn">Evening</button>
        <button class="slot-btn">Night</button>
    </div>
    <div class="time-selection">
        <!-- Time slots will be dynamically generated -->
    </div>
    <div class="footer">
        <div class="total-time">Total Time: 0 hours</div>
        <div class="total-amount">Total Amount: $0</div>
        <button class="proceed-btn">Proceed</button>
    </div>
    <script src="../static/js/checkout.js"></script>
</body>
</html>
